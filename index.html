<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="background-img">
                <div class="logo-container">
                    <div class="logo"></div>
                    <div class="title">Odin</div>
                </div>
                <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
            </div>
        </div>
        <div class="right-container">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <form action="" method="" id="sign-up" onsubmit="return passwordMatch()">
                <p>Let's do this!</p>
                <div class="main-form-container">
                    <div class="left-form-container">
                        <div class="label-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div class="label-input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="label-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="[A-Z][a-z]*">
                        </div>
                    </div>
                    <div class="right-form-container">
                        <div class="label-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                        <div class="label-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="label-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <div class="error"></div>
            </form>
            <button type="submit" form="sign-up">Create Account</button>
            <div class="log-in">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
